{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
    <ul>
    {% for post in post_list %}
        <li>
            <a href="#"></a><h3>{{ post.title }}</h3>
            <p id="subtitle">By {{ post.author }} | Created: {{ post.create_at }}</p>
            <p>{{ post.body }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock content%}
