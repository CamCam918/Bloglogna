{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
    <ul>
    {% for post in post_list %}
        <div id="{{ post.id }}">
            <li>
            <a href="{% url 'post_detail' post.id %}"><h3>{{ post.title }}</a></h3>
            <p id="subtitle">By {{ post.author }} | Created: {{ post.create_at }}</p>
            <p>{{ post.body }}</p>
            <a href="{% url 'post_edit' post.id%}" class="btn btn-success">Edit</a>
            <a href="{% url 'post_delete' post.id %}" class = "btn btn-danger">Delete</a>
            </li>
        </div>
        {% endfor %}
    </ul>
{% endblock content%}
